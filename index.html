<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small">(web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first Name">
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email...">
                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">--Select Job Role--</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backened">Backened Developer</option>
                            <option value="full_stack">Full Stack</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="text-area">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="2" cols="50" placeholder="Enter adress">

                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2025-01-10" type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                </div>
                <div class="button-container">
                    <button type="button">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
